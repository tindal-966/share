security.oauth2.client.client-id=client
security.oauth2.client.client-secret=1234
# \u91CD\u70B9\uFF01\uFF01\u7C7B AuthorizationServerSecurityConfiguration \u914D\u7F6E\u4E86 http.authorizeRequests().antMatchers("/oauth/check_token").access("denyAll()")\uFF0C\u5BFC\u81F4\u8BE5\u8BF7\u6C42\u603B\u662F\u5931\u6548\uFF0C\u5373\u4F7F\u624B\u52A8\u8986\u76D6\u4E5F\u65E0\u6548\uFF0C\u53EA\u597D\u4F7F\u7528\u4E0B\u9762\u7684\u914D\u7F6E\u6539\u4E3A\u5176\u4ED6\u7684\u5185\u5BB9\uFF08\u4E0D\u77E5\u9053\u610F\u4E49\u5728\u54EA\u91CC\uFF09
security.oauth2.authorization.check-token-access=permitAll()
