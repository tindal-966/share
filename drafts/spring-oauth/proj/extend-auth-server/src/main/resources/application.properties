# \u4E0E Resource Server \u7684\u7AEF\u53E3\u53F7\u505A\u533A\u5206
server.port=9090
# \u6307\u5B9A\u672C\u9879\u76EE\u7684 security \u7528\u6237\uFF08\u5426\u5219\u53EA\u80FD\u7528\u9ED8\u8BA4\uFF09
security.user.name=asUser
security.user.password=1234

logging.level.org.springframework.security=debug

